{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Đăng nhập</h2>
  <form method="POST">
    <div class="form-group">
      <label>Tên đăng nhập</label>
      <input type="text" name="username" placeholder="minhnhat" required>
    </div>
    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" name="password" placeholder="minhnhat" required>
    </div>
    {% if message %}
      <div class="alert">{{ message }}</div>
    {% endif %}
    <button class="btn btn-primary" type="submit">Đăng nhập</button>
  </form>
  <div class="auth-links">
    <a href="{{ url_for('register') }}">Đăng ký</a> ·
    <a href="{{ url_for('forgot') }}">Quên mật khẩu?</a>
  </div>
  <p class="hint">Tài khoản mặc định: <b>minhnhat / minhnhat</b></p>
</div>
{% endblock %}
